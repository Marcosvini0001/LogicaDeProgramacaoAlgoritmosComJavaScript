<meta charset="UTF-8">
<script>
    //ELABORAR UM PROGRAMA QUE LEIA 2 NOTAS DE UM ALUNO EM UMA DISCIPLINA. CALCULE E INFORME A MÉDIA DAS NOTAS
    const notaUm = Number(prompt("Digite a 1° nota: "))
    const notaDois = Number(prompt("Digite a 2° nota: "))
    const soma = notaUm + notaDois
    const media = soma / 2
    alert(`Primeira nota: ${notaUm}\nSegunda nota: ${notaDois}\nMedia: ${media}`)
</script>
